trigger:
- main  # Defina o branch que vocÃª deseja monitorar

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: PackerBuild
  displayName: 'Job de Build do Packer'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install packer
    displayName: 'Instalar Packer'

  - script: |
      packer build template.json
    displayName: 'Executar Packer Build'
